spring:
  application:
    name: ct-system-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /

# Logging
logging:
  level:
    root: INFO
    com.ctsystem: DEBUG
    org.hibernate.SQL: DEBUG

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
# Local Profile
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:sqlite:./data/ct_system.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:sqlite:./data/ct_system.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: false

server:
  tomcat:
    threads:
      max: 20
      min-spare: 5

logging:
  level:
    root: WARN
    com.ctsystem: INFO
