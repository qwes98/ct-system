name: Bug Report
description: 버그를 발견하셨나요? 여기에 신고해주세요.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 버그가 발생했는지 설명해주세요.
      placeholder: 버그에 대한 명확하고 간결한 설명을 작성해주세요.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 단계를 알려주세요.
      placeholder: |
        1. '...' 페이지로 이동
        2. '...' 버튼 클릭
        3. '...'까지 스크롤
        4. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대 동작
      description: 어떤 동작을 기대했는지 설명해주세요.
      placeholder: 어떤 결과를 기대했는지 명확하게 설명해주세요.
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: 브라우저
      description: 어떤 브라우저에서 문제가 발생했나요?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - 기타
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: 운영체제
      description: 어떤 운영체제를 사용하고 계신가요?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - 기타
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: 스크린샷
      description: 문제를 설명하는 스크린샷이 있다면 첨부해주세요.
      placeholder: 이미지를 드래그하거나 붙여넣기 해주세요.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 버그에 대한 추가적인 컨텍스트가 있다면 작성해주세요.
      placeholder: 로그, 에러 메시지, 관련 정보 등
    validations:
      required: false
